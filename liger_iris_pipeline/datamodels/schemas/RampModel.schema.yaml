%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/RampModel.schema"
allOf:
- $ref: core.schema
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 4
      datatype: float32
    pixeldq:
      title: 2-D data quality array for all planes
      fits_hdu: PIXELDQ
      default: 0
      ndim: 2
      datatype: uint32
    groupdq:
      title: 4-D data quality array for each plane
      fits_hdu: GROUPDQ
      default: 0
      ndim: 4
      datatype: uint8
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32