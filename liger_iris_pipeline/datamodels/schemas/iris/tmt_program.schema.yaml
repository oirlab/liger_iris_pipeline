%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/tmt_program.schema"
type: object
properties:
  meta:
    type: object
    properties:
      program:
        title: Keck program information
        type: object
        properties:
          title:
            title: Proposal title
            type: string
            fits_keyword: PROGTITL
            blend_table: True
          pi_name:
            title: Principal investigator name
            type: string
            fits_keyword: PROGPI
            blend_table: True
          sem_id:
            title: Semester ID
            type: string
            fits_keyword: SEMID
            blend_table: True
          program_number:
            title: Program number in the semester
            type: string
            fits_keyword: PROGNUM
            blend_table: True
          obs_number:
            title: Observation number in the semester
            type: string
            fits_keyword: OBSNUM
            blend_table: True