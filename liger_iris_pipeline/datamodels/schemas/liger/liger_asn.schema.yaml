%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/liger_asn.schema"
type: object
properties:
  asn:
    title: Association information
    type: object
    properties:
      pool_name:
        title: Name of the ASN pool
        type: string
        fits_keyword: ASNPOOL
        blend_table: True
      table_name:
        title: Name of the ASN table
        type: string
        fits_keyword: ASNTABLE
        blend_table: True
      exptype:
        title: Exposure type provided for this exposure in the association
        type: string
        default: 'science'