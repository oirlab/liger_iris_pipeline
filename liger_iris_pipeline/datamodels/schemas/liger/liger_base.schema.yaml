%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/liger_base.schema"
type: object
properties:
  meta:
    type: object
    properties:
      date:
        title: "UTC ISO 8601 date file was created"
        type: string
        fits_keyword: DATE
        blend_table: True
      organization:
        title: Organization responsible for creating file
        type: string
        fits_keyword: ORIGIN
        blend_table: True
      filename:
        title: Name of the file
        type: string
        fits_keyword: FILENAME
        blend_table: True
      telescope:
        title: Telescope used to acquire the data
        type: string
        fits_keyword: TELESCOP
        blend_table: True
      - $ref: liger_asn.schema.yaml
      - $ref: keck_program.schema.yaml
      - $ref: liger_instrument.schema.yaml
      - $ref: liger_exposure.schema.yaml
      - $ref: liger_subarray.schema.yaml
      - $ref: liger_time.schema.yaml