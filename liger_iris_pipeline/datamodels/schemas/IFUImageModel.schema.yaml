%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/IFUImageModel.schema"
allOf:
- $ref: core.schema
- type: object
  properties:
    data:
      title: The data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      datatype: float32