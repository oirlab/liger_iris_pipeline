%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/instrument.schema"
type: object
properties:
  meta:
    type: object
    properties:
      instrument:
        title: Liger or IRIS instrument configuration information
        type: object
        properties:
          name:
            title: Name of the instrument used to acquire the data.
            type: string
            enum: [Liger, IRIS]
            fits_keyword: INSTRUME
            blend_table: True
          detector:
            title: Name of detector used to acquire the data
            type: string
            enum: [IMG, IMG1, IMG2, IMG3, IMG4, IFU, N/A, MULTIPLE]
            fits_keyword: DETECTOR
            blend_table: True
            blend_rule: multi
          filter:
            title: Name of the filter element used
            type: string
            enum: [
              ANY, CLEAR, OPAQUE, N/A, MULTIPLE,
              Zbb, Ybb, Jbb, Hbb, Kbb,
              Z, Y, J, H, Ks, K,
              ZN1, ZN2, ZN3, ZN4,
              YN1, YN2, YN3,
              JN1, JN2, JN3, JN4,
              HN1, HN2, HN3, HN4, HN5,
              KN1, KN2, KN3, KN4, KN5,
              CaIIw, PaBetaw, FeIIw, Br_Gammaw, COw,
              HeI,
              Jcont,
              PaBeta,
              Hcont,
              FeII,
              H2one,
              Kcont,
              Br_Gamma,
              H2two,
              CO,
            ]
            fits_keyword: FILTER
            blend_table: True
            blend_rule: multi
          pupil:
            title: Name of the pupil element used
            type: string
            enum: [ANY, CLEAR, N/A]
            fits_keyword: PUPIL
            blend_table: True
          pupil_imaging_lens:
            title: Pupil imaging lens in the optical path?
            type: boolean
            fits_keyword: PILIN
            blend_table: True
          grating:
            title: Name of the grating element used
            type: string
            enum: [MIRROR, N/A, ANY, UNKNOWN, MULTIPLE] # NOTE: Add grating names here
            fits_keyword: GRATING
            blend_table: True
            blend_rule: multi