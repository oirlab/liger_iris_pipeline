%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/cal_steps.schema"
type: object
properties:
  meta:
    type: object
    properties:
      cal_step:
        title: "Calibration Steps performed by the DRS"
        type: object
        properties:
        # NOTE: This is actually all of the steps, but typically every step corresponds to a calibration step or file
        # NOTE: S_ is for Step
        title: Calibration step information
        type: object
        properties:
          assign_wcs:
            title: Assign World Coordinate System
            type: string
            fits_keyword: S_WCS
            blend_table: True
          assign_mtwcs:
            title: Assign Moving Target World Coordinate System
            type: string
            fits_keyword: S_MTWCS
            blend_table: True
          sky_back_sub:
            title: Background subtraction
            type: string
            fits_keyword: S_SBKDSB
            blend_table: True
          bias:
            title: Bias subtraction
            type: string
            fits_keyword: S_BIAS
            blend_table: True
          dark_sub:
            title: Dark Subtraction
            type: string
            fits_keyword: S_DARK
            blend_table: True
          flat_field:
            title: Flat Field Correction
            type: string
            fits_keyword: S_FLAT
            blend_table: True
          gain_scale:
            title: Gain Scale Correction
            type: string
            fits_keyword: S_GANSCL
            blend_table: True
          photom:
            title: Photometric Calibration
            type: string
            fits_keyword: S_PHOTOM
            blend_table: True
          wavecal:
            title: Wavelength calibration
            type: string
            fits_keyword: S_WAVCAL
            blend_table: True
