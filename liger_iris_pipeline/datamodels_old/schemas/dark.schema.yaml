%YAML 1.1
---
$schema: "http://stsci.edu/schemas/fits-schema/fits-schema"
id: "https://oirlab.github.io/schemas/dark.schema"
title: Dark current data model
allOf:
- $ref: liger_iris_core.schema
- $ref: referencefile.schema
- type: object
  properties:
    data:
      title: Dark current array
      fits_hdu: SCI
      default: 0.0
      ndim: 2
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    dq_def:
      $ref: dq_def.schema
