allOf:
- $ref: liger_iris_core.schema.yaml
- $ref: wcsinfo.schema.yaml
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 3
      datatype: float32
    dq:
      title: Data quality array
      fits_hdu: DQ
      default: 0
      datatype: uint32
    err:
      title: Error array
      fits_hdu: ERR
      default: 0.0
      datatype: float32
    zeroframe:
      title: Zero frame array
      fits_hdu: ZEROFRAME
      default: 0.0
      datatype: float32
    area:
      title: Pixel area map array
      fits_hdu: AREA
      default: 0.0
      ndim: 2
      datatype: float32
    wavelength:
      title: Wavelength array
      fits_hdu: WAVELENGTH
      ndim: 2
      default: 0.0
      datatype: float32
