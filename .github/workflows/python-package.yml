name: Python package

on:
  push:
    branches: [ implement_core_liger_datamodels ]
  #pull_request:
    #branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        lfs: true
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the package and dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install .
    - name: Setup CRDS
      run: |
        git clone --depth 1 https://github.com/oirlab/liger-iris-crds-cache $HOME/crds_cache
    - name: Run tests
      run: |
        pip install .[test]
        source setup_local_crds.sh
        pytest liger_iris_pipeline/tests/test_*.py --ignore liger_iris_pipeline/tests/test_utils.py
